<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Endocer/Decoder</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="headerContent">
        <img src="public/logo.png" alt="alura logo" />
        <h1>ALURA TEXT ENCODER</h1>
      </div>
    </header>
    <main>
      <section>
        <textarea
          id="input-text"
          class="card"
          placeholder="Ingrese su texto..."
        ></textarea>
        <div class="options">
          <span>Modo</span>
          <label class="switch">
            <input
              id="checkbox"
              type="checkbox"
              value="on"
              onclick="changeValue()"
            />
            <span class="slider"></span>
          </label>
          <button onclick="encoder()" id="btnEncode">Encriptar</button>
        </div>
      </section>
      <aside>
        <div id="listContent" class="list"></div>
        <div id="imgEmpty" class="imgEmpty">
          <img src="public/empty4.png" alt="empty list" />
          <span>Lista Vacia</span>
        </div>
      </aside>
      <div id="popupMesaje"><span id="popupMesageText"></span></div>
    </main>
    <footer>
      <div>
        <h2>Challenge ONE | Lógica de Programación | Encriptador de texto</h2>
        <span
          >Desarrollado por
          <a
            href="http://www.tarquibrian.com"
            target="_blank"
            rel="noopener noreferrer"
            >@Darvy</a
          ></span
        >
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
