<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Endocer/Decoder</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
  </head>
  <body>
    <header><h1>ALURA TEXT ENCODER</h1></header>
    <main>
      <section>
        <textarea
          id="input-text"
          class="container"
          placeholder="Ingrese su texto..."
        ></textarea>
        <div class="options">
          <span>Modo</span>
          <label class="switch">
            <input
              id="checkbox"
              type="checkbox"
              value="on"
              onclick="changeValue()"
            />
            <span class="slider"></span>
          </label>
          <button onclick="encoder()" id="btnEncode">Encriptar</button>
        </div>
      </section>
      <aside>
        <div id="listContent" class="list"></div>
        <div id="imgEmpty" class="imgEmpty">
          <img src="public/empty4.png" alt="empty list" />
          <span>Lista Vacia</span>
        </div>
      </aside>

      <div id="popupMesaje"><span id="popupMesageText">asdf</span></div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
